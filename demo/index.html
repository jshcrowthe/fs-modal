<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-modal Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script>
    window.Polymer = { dom: 'shadow' }
    </script>
    <link rel="import" href="../fs-modal.html">
    <link rel="import" href="../../fs-button/fs-button.html">
  </head>
  <body unresolved>
    <button is='fs-button' id="toggle">Toggle Default Modal</button>
    <button is='fs-button' id="toggleFooter">Toggle Modal (With Footer)</button>

    <fs-modal id='modal1' title='Modal'>
      <h2>This is my cool modal!</h2>
      <button is='fs-button' option='recommended' dialog-confirm>Done</button>
      <button is='fs-button' option='minor' dialog-dismiss>Cancel</button>
    </fs-modal>

    <fs-modal id='modal2' title='Insert title via attributes!'>
      <h2>This is my cool modal!</h2>
      <button is='fs-button' option='recommended' dialog-confirm>Done</button>
      <button is='fs-button' option='minor' dialog-dismiss>Cancel</button>
      <div class="fs-modal__footer">
        Look at me mom, I'm a footer!
      </div>
    </fs-modal>

    <script>
      var modal1 = document.querySelector('#modal1');
      var modal2 = document.querySelector('#modal2');
      
      document.querySelector('#toggle').addEventListener('click', function() {
        modal1.open();
      });

      document.querySelector('#toggleFooter').addEventListener('click', function() {
        modal2.open();
      });

    </script>

  </body>
</html>
